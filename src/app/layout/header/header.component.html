<header class="bg-primary border-bottom border-base-1 border-2">
  <nav class="navbar navbar-expand-lg py-0">
    <div class="container">
      <a class="navbar-brand link-secondary py-3" href="#">Primeal</a>

      <div class="d-flex order-lg-last">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-secondary px-2 py-3" href="#">
              <i class="bi-person-fill me-lg-1"></i>
              <span class="d-none d-lg-inline">Entrar</span>
            </a>
          </li>
        </ul>

        <button class="navbar-toggler border-0 shadow-none px-2" type="button"
          (click)="isMenuCollapsed = !isMenuCollapsed" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="bi-list text-secondary"></i>
        </button>
      </div>

      <div class="navbar-collapse collapse d-lg-flex justify-content-lg-between" [ngbCollapse]="isMenuCollapsed">
        <ul class="c-navbar__nav navbar-nav py-2 py-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="isMenuCollapsed = true">Restaurantes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="isMenuCollapsed = true">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
