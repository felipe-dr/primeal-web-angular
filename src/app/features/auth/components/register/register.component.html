<p class="text-center mt-3">Criar nova conta</p>

<form class="row gy-3 my-4" novalidate>
  <div class="input-group">
    <input class="form-control" id="userName" name="userName" type="text" placeholder="Nome">
  </div>
  <div class="input-group">
    <input class="form-control" id="userEmail" name="userEmail" type="text" placeholder="E-mail">
  </div>
  <div class="input-group">
    <input class="form-control" id="userPassword" name="userPassword" type="password" placeholder="Senha">
  </div>
  <div class="input-group">
    <input class="form-control" id="userConfirmPassword" name="userConfirmPassword" type="password"
      placeholder="Confirmar senha">
  </div>
  <div class="col-12 col-sm-auto">
    <button class="btn btn-primary w-100" type="submit">Registrar</button>
  </div>
</form>

<div class="text-center">
  <a [routerLink]="['/auth/login']">Voltar e se autenticar</a>
</div>
